<section class="profile-worker" *ngIf="workerData">
  <!-- Foto de perfil -->
  <div class="profile-header">
    <img [src]="workerData.image" [alt]="workerData.name" class="profile-picture">
    <div class="profile-info">
      <h2>{{ workerData.name }}</h2>
      <p class="role">{{ workerData.role }}</p>
      <p class="location">{{ workerData.location }}</p>
    </div>
  </div>

  <!-- Funciones del trabajador -->
  <div class="profile-functions">
    <h3>Funciones</h3>
    <ul>
    <li *ngFor="let func of workerData.functions">{{ func }}</li>
    </ul>
  </div>

  <!-- Información adicional -->
  <div class="profile-details">
    <h3>Información de contacto</h3>
    <p><strong>Teléfono:</strong> {{ workerData.phone }}</p>
    <p><strong>Email:</strong> {{ workerData.email }}</p>
  </div>

  <!-- Botón de mensaje -->
  <div class="profile-actions">
    <button class="message-btn">Enviar Mensaje</button>
  </div>
</section>
