<div class="container mt-4">
    <h2>Lista de Categorías</h2>
    
    <!-- Botón para agregar nueva categoría -->
    <button class="btn btn-primary mb-3" (click)="nuevaCategoria()">
      <i class="fas fa-plus"></i> Nueva Categoría
    </button>
  
    <!-- Tabla de categorías -->
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Nombre de Categoría</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let categoria of categorias">
            <td>{{ categoria.idCATEGORIAS }}</td>
            <td>{{ categoria.nombre_categoria }}</td>
            <td>
              <button class="btn btn-sm btn-warning mr-2" (click)="editarCategoria(categoria.idCATEGORIAS)">
                <i class="fas fa-edit"></i> Editar
              </button>
              <button class="btn btn-sm btn-danger" (click)="eliminarCategoria(categoria.idCATEGORIAS)">
                <i class="fas fa-trash"></i> Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
  <!-- Modal para edición/creación -->
  <div class="modal fade" id="categoriaModal" tabindex="-1" role="dialog" aria-labelledby="categoriaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="categoriaModalLabel">{{ modalTitulo }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="categoriaForm" (ngSubmit)="guardarCategoria()">
            <div class="form-group">
              <label for="nombre_categoria">Nombre de Categoría</label>
              <input type="text" class="form-control" id="nombre_categoria" 
                     formControlName="nombre_categoria" required>
              <small *ngIf="categoriaForm.get('nombre_categoria')?.invalid && 
                           categoriaForm.get('nombre_categoria')?.touched" 
                     class="text-danger">
                El nombre de categoría es requerido
              </small>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary" [disabled]="!categoriaForm.valid">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
