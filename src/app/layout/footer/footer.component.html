<!-- Importa los estilos de Font Awesome para los iconos de redes sociales -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<footer>
  <!-- Contenedor principal del footer -->
  <div class="container text-center"> <!-- Clase para centrar el contenido del footer -->
    <p>&copy; 2025 MiWeb. Todos los derechos reservados.</p> <!-- Texto de derechos reservados -->

    <!-- Sección de redes sociales -->
    <div class="footer-socials"> <!-- Contenedor para los enlaces de redes sociales -->
      <!-- Enlace a Facebook -->
      <a href="https://facebook.com" target="_blank"> <!-- Abre el enlace en una nueva pestaña -->
        <i class="fab fa-facebook"></i> <!-- Icono de Facebook -->
      </a>
      <!-- Enlace a Twitter -->
      <a href="https://twitter.com" target="_blank">
        <i class="fab fa-twitter"></i> <!-- Icono de Twitter -->
      </a>
      <!-- Enlace a Instagram -->
      <a href="https://instagram.com" target="_blank">
        <i class="fab fa-instagram"></i> <!-- Icono de Instagram -->
      </a>
      <!-- Enlace para enviar un correo -->
      <a href="mailto:contacto@miweb.com"> <!-- Abre el cliente de correo al hacer clic -->
        <i class="fas fa-envelope"></i> <!-- Icono de correo electrónico -->
      </a>
    </div>
  </div>
</footer>

1. **Información de derechos reservados**:

   - Incluye enlaces a las principales redes sociales (Facebook, Twitter, Instagram) y un enlace para enviar correos electrónicos, facilitando la interacción con los usuarios.

   - Utiliza iconos de Font Awesome para representar las redes sociales de manera visualmente atractiva.
