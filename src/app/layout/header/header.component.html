<header>
  <!-- Botón de inicio que redirige a la página principal -->
  <h1 class="home-button" (click)="navigateToHome()"> <!-- Llama al método `navigateToHome` al hacer clic -->
    <img src="assets/logo/logo-Zeal.jpg" alt="Zeal Logo" class="logo-img"> <!-- Logo de la aplicación con descripción alternativa -->
  </h1>

  <!-- Barra de navegación -->
  <nav>
    <a routerLink="/team" routerLinkActive="active">Nosotros</a> <!-- Enlace a la página del equipo, se activa cuando está en la ruta -->
    <a routerLink="/our-services" routerLinkActive="active">Servicios</a> <!-- Enlace a la página de servicios -->
  </nav>

  <!-- Sección de autenticación -->
  <div class="login-section">
    <a routerLink="/login" class="login-btn" routerLinkActive="active">Iniciar Sesión</a> <!-- Botón para redirigir al inicio de sesión -->
    <a routerLink="/register" class="register-btn" routerLinkActive="active">Registrarse</a> <!-- Botón para redirigir al registro -->
  </div>
</header>

   - Incluye el logo de la aplicación para reforzar la marca y proporcionar un acceso rápido a la página principal.
